# ===========================
# Server Configuration
# ===========================
server.address=0.0.0.0
server.port=8080

# ===========================
# Database Configuration
# ===========================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/codoc?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234

# ===========================
# MyBatis Configuration
# ===========================
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=org.example.collaborative_editor.entity
mybatis.configuration.map-underscore-to-camel-case=true

# ===========================
# JWT Configuration
# ===========================
jwt.secret=CoDocSecretKey2024ForJWTTokenGenerationAndValidation
jwt.expiration=86400000
